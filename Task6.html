<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .mt-5
        {
            display: flex;
            justify-content: center;
            align-content: center;
            margin-left: 33.5%;
            background-color: rgb(239, 239, 239);
            width: 40%;
            padding-left: 4%;
            padding-right: 4%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form action="/action_page.php" class="was-validated" style="width: 100%;">
            <div class="form-group mb-3">
              <label for="uname" class="form-label">Name</label>
              <div class="col-md-15">
                    <input type="text" class="form-control" id="uname" name="uname" required>
              <div class="valid-feedback"></div>
              <div class="invalid-feedback">Name is required</div>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="col-md-15">
                      <input type="text" class="form-control" id="email" name="email" required>
                      <div class="valid-feedback"></div>
                      <div class="invalid-feedback">Email is required</div>
                </div>
              </div>
  
            <div class="form-group mb-3">
              <label for="pwd" class="form-label">Password</label>
              <div class="col-md-15">
                    <input type="password" class="form-control" id="pwd" name="pswd" required>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">Password is required</div>
              </div>
            </div>
            
            <div class="form-group mb-3">
                <label>Hobbies</label>
                <div class="col-md-15">
                    <input type="number" min="0" class="form-control" required>
                </div>
            </div>

            <div class="form-group mb-3">
                <button type="submit" class="btn btn-danger"style="width: 100%" >Submit</button>
            </div>
          </form> 
    </div>
</body>
</html>
