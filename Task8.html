<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 2</title>
</head>
<body>
  <p>Alphabetical order:</p>
    <div class="main">
        <form action="#">
          <input type="text" id="value" />
          <br />
          <br />
          <center><button onclick="alpha_order()">Submit</button></center>
          <br />
          <div id="a"></div>
        </form>
      </div>
      <style>
        .main {
          display: flex;
          justify-content: left;
          align-items: left;
          margin: 10px;
          height: 40vh;
        }
    </style>
    <script>
        function alpha_order() {
        let s = document.getElementById("value").value;
        let b = "";
        let a = [];
        for (let i = 0; i < s.length; i++) {
          a[i] = s.charCodeAt(i);
        }
        for (let i = 0; i < s.length; i++) {
          for (let j = 0; j < s.length; j++) {
            if (a[i] < a[j]) {
              let b = a[i];
              a[i] = a[j];
              a[j] = b;
            }
          }
        }
        for (let i = 0; i < s.length; i++) {
          b = b + String.fromCharCode(a[i]);
        }
        document.getElementById("a").innerHTML = b;
        document.write(b)
      }
    </script>
</body>
</html>
